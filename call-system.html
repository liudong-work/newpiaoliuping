<body>
    <div class="call-container">

        <div id="status" class="status">

        </div>

            <div class="room-id" id="roomId">æˆ¿é—´ID: åŠ è½½ä¸­...</div>
            <div class="user-list" id="userList"></div>
        </div>

        <div id="timer" class="timer" style="display: none;">
            00:00
        </div>

        <div class="controls">

                ğŸ“
            </button>
            <button id="muteBtn" class="btn secondary" onclick="toggleMute()" disabled>
                ğŸ¤
            </button>
            <button id="hangupBtn" class="btn danger" onclick="hangup()" disabled>
                ğŸ“µ
            </button>
        </div>

        <div id="logs" class="logs">
            <div class="log-entry info">[ç³»ç»Ÿ] è¯­éŸ³é€šè¯ç³»ç»Ÿå·²å¯åŠ¨</div>
        </div>
    </div>

    <script>
        // å…¨å±€å˜é‡
        let localStream = null;
        let peerConnection = null;
        let userId = null;
        let roomId = 'test_room_' + Math.random().toString(36).substr(2, 9);
        let isConnected = false;
        let isMuted = false;
        let callStartTime = null;
        let pollInterval = null;

        // DOM å…ƒç´ 
        const statusEl = document.getElementById('status');
        const roomInfoEl = document.getElementById('roomInfo');
        const roomIdEl = document.getElementById('roomId');
        const userListEl = document.getElementById('userList');
        const timerEl = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const muteBtn = document.getElementById('muteBtn');
        const hangupBtn = document.getElementById('hangupBtn');
        const logsEl = document.getElementById('logs');

        // æ—¥å¿—å‡½æ•°
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logsEl.appendChild(logEntry);
            logsEl.scrollTop = logsEl.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }

        // æ›´æ–°çŠ¶æ€
        function updateStatus(message, type = 'info') {
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        // åŠ å…¥æˆ¿é—´
        async function joinRoom() {
            try {
                addLog('æ­£åœ¨åŠ å…¥æˆ¿é—´...', 'info');
                updateStatus('æ­£åœ¨åŠ å…¥æˆ¿é—´...', 'info');

                const response = await fetch('/api/join_room', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        roomId: roomId,
                        userName: 'ç”¨æˆ·' + Math.floor(Math.random() * 1000),
                        userAvatar: 'ğŸ¤'
                    })
                });

                if (!response.ok) {
                    throw new Error('åŠ å…¥æˆ¿é—´å¤±è´¥');
                }

                const data = await response.json();
                userId = data.user_id;
                roomId = data.room_id;

                addLog(`æˆåŠŸåŠ å…¥æˆ¿é—´: ${roomId}`, 'success');
                addLog(`ç”¨æˆ·ID: ${userId}`, 'info');
                updateStatus('å·²åŠ å…¥æˆ¿é—´ï¼Œç­‰å¾…å…¶ä»–ç”¨æˆ·...', 'success');

                // æ˜¾ç¤ºæˆ¿é—´ä¿¡æ¯
                roomIdEl.textContent = `æˆ¿é—´ID: ${roomId}`;
                roomInfoEl.style.display = 'block';

                // å¼€å§‹è½®è¯¢æ¶ˆæ¯
                startPolling();

            } catch (error) {
                addLog(`åŠ å…¥æˆ¿é—´å¤±è´¥: ${error.message}`, 'error');
                updateStatus(`åŠ å…¥æˆ¿é—´å¤±è´¥: ${error.message}`, 'error');
            }
        }

        // å¼€å§‹è½®è¯¢
        function startPolling() {
            if (pollInterval) {
                clearInterval(pollInterval);
            }

            pollInterval = setInterval(async () => {
                if (!userId) return;

                try {
                    const response = await fetch(`/api/poll?user_id=${userId}`);
                    if (!response.ok) return;

                    const data = await response.json();
                    const messages = data.messages || [];

                    for (const message of messages) {
                        await handleMessage(message);
                    }
                } catch (error) {
                    addLog(`è½®è¯¢æ¶ˆæ¯å¤±è´¥: ${error.message}`, 'error');
                }
            }, 1000);
        }

        // å¤„ç†æ¶ˆæ¯
        async function handleMessage(message) {
            const { type, data } = message;

            switch (type) {
                case 'room_info':
                    addLog('æ”¶åˆ°æˆ¿é—´ä¿¡æ¯', 'info');
                    updateUserList(data.users);
                    if (data.users.length > 0) {
                        addLog(`æ‰¾åˆ° ${data.users.length} ä¸ªç”¨æˆ·`, 'success');
                        // å¼€å§‹WebRTCè¿æ¥
                        await startWebRTCConnection();
                        // åˆ›å»ºå¹¶å‘é€offer
                        await createAndSendOffer();
                    } else {
                        updateStatus('ç­‰å¾…å…¶ä»–ç”¨æˆ·åŠ å…¥...', 'warning');
                    }
                    break;

                case 'user_joined':
                    addLog(`ç”¨æˆ· ${data.user_data.userName} åŠ å…¥`, 'success');
                    // å¼€å§‹WebRTCè¿æ¥
                    await startWebRTCConnection();
                    // åˆ›å»ºå¹¶å‘é€offer
                    await createAndSendOffer();
                    break;

                case 'offer':
                    addLog('æ”¶åˆ°offer', 'info');
                    await handleOffer(data.data, data.from);
                    break;

                case 'answer':
                    addLog('æ”¶åˆ°answer', 'info');
                    await handleAnswer(data.data, data.from);
                    break;

                case 'ice_candidate':
                    addLog('æ”¶åˆ°ICE candidate', 'info');
                    await handleIceCandidate(data.data, data.from);
                    break;

                case 'user_left':
                    addLog(`ç”¨æˆ· ${data.user_data.userName} ç¦»å¼€`, 'warning');
                    break;
            }
        }

        // æ›´æ–°ç”¨æˆ·åˆ—è¡¨
        function updateUserList(users) {
            userListEl.innerHTML = '';
            users.forEach(user => {
                const userItem = document.createElement('div');
                userItem.className = 'user-item';
                userItem.innerHTML = `
                    <strong>${user.user_data.userName}</strong>
                    <br>
                    <small>ID: ${user.user_id}</small>
                `;
                userListEl.appendChild(userItem);
            });
        }

        // å‘é€ä¿¡ä»¤
        async function sendSignal(type, data) {
            if (!userId) return;

            try {
                await fetch('/api/signal', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        type: type,
                        data: data
                    })
                });
            } catch (error) {
                addLog(`å‘é€ä¿¡ä»¤å¤±è´¥: ${error.message}`, 'error');
            }
        }

        // å¼€å§‹WebRTCè¿æ¥
        async function startWebRTCConnection() {
            try {
                addLog('æ­£åœ¨å»ºç«‹WebRTCè¿æ¥...', 'info');
                updateStatus('æ­£åœ¨å»ºç«‹WebRTCè¿æ¥...', 'info');

                // å¦‚æœå·²ç»æœ‰è¿æ¥ï¼Œå…ˆå…³é—­
                if (peerConnection) {
                    peerConnection.close();
                    peerConnection = null;
                }

                // åˆ›å»ºRTCPeerConnection
                const configuration = {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' }
                    ]
                };

                peerConnection = new RTCPeerConnection(configuration);

                // æ·»åŠ æœ¬åœ°æµ
                if (localStream) {
                    localStream.getTracks().forEach(track => {
                        peerConnection.addTrack(track, localStream);
                    });
                }

                // å¤„ç†è¿œç¨‹æµ
                peerConnection.ontrack = (event) => {
                    addLog('æ”¶åˆ°è¿œç¨‹éŸ³é¢‘æµ', 'success');
                    const remoteStream = event.streams[0];
                    
                    // åˆ›å»ºéŸ³é¢‘å…ƒç´ æ’­æ”¾è¿œç¨‹éŸ³é¢‘
                    const audio = new Audio();
                    audio.srcObject = remoteStream;
                    audio.autoplay = true;
                    audio.volume = 1.0;
                    audio.muted = false;
                    audio.setAttribute('playsinline', 'true');
                    audio.setAttribute('webkit-playsinline', 'true');
                    
                    audio.addEventListener('canplay', () => {
                        audio.play().then(() => {
                            addLog('è¿œç¨‹éŸ³é¢‘æ’­æ”¾æˆåŠŸ', 'success');
                            updateStatus('WebRTCè¿æ¥æˆåŠŸï¼', 'success');
                            isConnected = true;
                            startTimer();
                            updateButtons();
                        }).catch(error => {
                            addLog(`è‡ªåŠ¨æ’­æ”¾å¤±è´¥: ${error.message}`, 'warning');
                            updateStatus('WebRTCè¿æ¥æˆåŠŸï¼è¯·ç‚¹å‡»é¡µé¢æ¿€æ´»éŸ³é¢‘', 'warning');
                        });
                    });
                };

                // å¤„ç†ICEå€™é€‰
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        addLog('å‘é€ICE candidate', 'info');
                        sendSignal('ice_candidate', event.candidate);
                    }
                };

                // ç›‘å¬è¿æ¥çŠ¶æ€å˜åŒ–
                peerConnection.onconnectionstatechange = () => {
                    addLog(`è¿æ¥çŠ¶æ€: ${peerConnection.connectionState}`, 'info');
                    if (peerConnection.connectionState === 'connected') {
                        updateStatus('WebRTCè¿æ¥æˆåŠŸï¼', 'success');
                        isConnected = true;
                        startTimer();
                        updateButtons();
                    } else if (peerConnection.connectionState === 'disconnected') {
                        updateStatus('WebRTCè¿æ¥æ–­å¼€', 'error');
                        isConnected = false;
                        updateButtons();
                    }
                };

                addLog('WebRTCè¿æ¥é…ç½®å®Œæˆ', 'success');

            } catch (error) {
                addLog(`WebRTCè¿æ¥å¤±è´¥: ${error.message}`, 'error');
                updateStatus(`WebRTCè¿æ¥å¤±è´¥: ${error.message}`, 'error');
            }
        }

        // åˆ›å»ºå¹¶å‘é€offer
        async function createAndSendOffer() {
            try {
                if (!peerConnection) {
                    addLog('WebRTCè¿æ¥ä¸å­˜åœ¨', 'error');
                    return;
                }

                const currentState = peerConnection.signalingState;
                if (currentState !== 'stable') {
                    addLog(`ä¿¡ä»¤çŠ¶æ€ä¸æ­£ç¡®ï¼Œæ— æ³•åˆ›å»ºoffer: ${currentState}`, 'warning');
                    return;
                }

                addLog('åˆ›å»ºoffer...', 'info');
                const offer = await peerConnection.createOffer({
                    offerToReceiveAudio: true,
                    offerToReceiveVideo: false
                });

                await peerConnection.setLocalDescription(offer);
                addLog('æœ¬åœ°offerè®¾ç½®æˆåŠŸ', 'success');

                await new Promise(resolve => setTimeout(resolve, 100));

                addLog('å‘é€offer...', 'info');
                sendSignal('offer', offer);
                addLog('offerå·²å‘é€', 'success');

            } catch (error) {
                addLog(`åˆ›å»ºofferå¤±è´¥: ${error.message}`, 'error');
                updateStatus(`è¿æ¥å¤±è´¥: ${error.message}`, 'error');
            }
        }

        // å¤„ç†offer
        async function handleOffer(offer, from) {
            try {
                addLog('æ”¶åˆ°offerï¼Œå¼€å§‹å¤„ç†...', 'info');

                if (!peerConnection) {
                    addLog('åˆ›å»ºæ–°çš„WebRTCè¿æ¥...', 'info');
                    await startWebRTCConnection();
                }

                const currentState = peerConnection.signalingState;
                if (currentState === 'stable') {
                    await peerConnection.setRemoteDescription(offer);
                    addLog('è¿œç¨‹offerè®¾ç½®æˆåŠŸ', 'success');

                    await new Promise(resolve => setTimeout(resolve, 100));

                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);
                    addLog('æœ¬åœ°answerè®¾ç½®æˆåŠŸ', 'success');

                    sendSignal('answer', answer);
                    addLog('answerå·²å‘é€', 'success');
                } else {
                    addLog(`ä¿¡ä»¤çŠ¶æ€ä¸æ­£ç¡®ï¼Œæ— æ³•å¤„ç†offer: ${currentState}`, 'warning');
                }
            } catch (error) {
                addLog(`å¤„ç†offerå¤±è´¥: ${error.message}`, 'error');
                updateStatus(`è¿æ¥å¤±è´¥: ${error.message}`, 'error');
            }
        }

        // å¤„ç†answer
        async function handleAnswer(answer, from) {
            try {
                if (peerConnection) {
                    const currentState = peerConnection.signalingState;
                    if (currentState === 'have-local-offer') {
                        await peerConnection.setRemoteDescription(answer);
                        addLog('è¿œç¨‹answerè®¾ç½®æˆåŠŸ', 'success');
                    } else {
                        addLog(`ä¿¡ä»¤çŠ¶æ€ä¸æ­£ç¡®ï¼Œæ— æ³•è®¾ç½®è¿œç¨‹answer: ${currentState}`, 'warning');
                    }
                }
            } catch (error) {
                addLog(`å¤„ç†answerå¤±è´¥: ${error.message}`, 'error');
            }
        }

        // å¤„ç†ICE candidate
        async function handleIceCandidate(candidate, from) {
            try {
                if (peerConnection && peerConnection.remoteDescription) {
                    await peerConnection.addIceCandidate(candidate);
                    addLog('ICE candidateæ·»åŠ æˆåŠŸ', 'success');
                } else {
                    addLog('æ— æ³•æ·»åŠ ICE candidate: è¿æ¥ä¸å­˜åœ¨æˆ–è¿œç¨‹descriptionæœªè®¾ç½®', 'warning');
                }
            } catch (error) {
                addLog(`å¤„ç†ICE candidateå¤±è´¥: ${error.message}`, 'error');
            }
        }

        // å¼€å§‹é€šè¯
        async function startCall() {
            try {
                addLog('å¼€å§‹è¯­éŸ³é€šè¯...', 'info');
                updateStatus('æ­£åœ¨è¯·æ±‚éº¦å…‹é£æƒé™...', 'info');

                // è¯·æ±‚éº¦å…‹é£æƒé™
                localStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });

                addLog('éº¦å…‹é£æƒé™è·å–æˆåŠŸ', 'success');
                updateStatus('éº¦å…‹é£æƒé™å·²è·å¾—', 'success');

                // åŠ å…¥æˆ¿é—´
                await joinRoom();

                // æ›´æ–°æŒ‰é’®çŠ¶æ€
                startBtn.disabled = true;
                startBtn.textContent = 'ğŸ“';
                muteBtn.disabled = false;
                hangupBtn.disabled = false;

            } catch (error) {
                addLog(`è¯­éŸ³é€šè¯å¤±è´¥: ${error.message}`, 'error');
                updateStatus(`è¯­éŸ³é€šè¯å¤±è´¥: ${error.message}`, 'error');
            }
        }

        // åˆ‡æ¢é™éŸ³
        function toggleMute() {
            if (localStream) {
                const audioTracks = localStream.getAudioTracks();
                audioTracks.forEach(track => {
                    track.enabled = isMuted;
                });
            }

            isMuted = !isMuted;
            muteBtn.textContent = isMuted ? 'ğŸ”‡' : 'ğŸ¤';
            addLog(isMuted ? 'éº¦å…‹é£å·²é™éŸ³' : 'éº¦å…‹é£å·²å¼€å¯', 'info');
        }

        // æŒ‚æ–­
        function hangup() {
            addLog('ç»“æŸé€šè¯', 'info');

            // åœæ­¢æœ¬åœ°æµ
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }

            // å…³é—­WebRTCè¿æ¥
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }

            // åœæ­¢è½®è¯¢
            if (pollInterval) {
                clearInterval(pollInterval);
                pollInterval = null;
            }

            // é‡ç½®çŠ¶æ€
            isConnected = false;
            isMuted = false;
            callStartTime = null;
            userId = null;

            // æ›´æ–°UI
            updateStatus('é€šè¯å·²ç»“æŸ', 'info');
            updateButtons();
            timerEl.style.display = 'none';
            roomInfoEl.style.display = 'none';
        }

        // æ›´æ–°æŒ‰é’®çŠ¶æ€
        function updateButtons() {
            if (isConnected) {
                startBtn.disabled = true;
                startBtn.textContent = 'ğŸ“';
                muteBtn.disabled = false;
                hangupBtn.disabled = false;
            } else {
                startBtn.disabled = false;
                startBtn.textContent = 'ğŸ“';
                muteBtn.disabled = true;
                hangupBtn.disabled = true;
            }
        }

        // å¼€å§‹è®¡æ—¶
        function startTimer() {
            callStartTime = Date.now();
            timerEl.style.display = 'block';

            const timerInterval = setInterval(() => {
                if (!callStartTime) {
                    clearInterval(timerInterval);
                    return;
                }

                const elapsed = Math.floor((Date.now() - callStartTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                timerEl.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.addEventListener('load', () => {
            addLog('é¡µé¢åŠ è½½å®Œæˆ', 'info');
            updateStatus('ç‚¹å‡»å¼€å§‹æŒ‰é’®å¼€å§‹è¯­éŸ³é€šè¯', 'info');
        });
    </script>
